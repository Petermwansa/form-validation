<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation - Easy Tutorials YouTube Channel</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3ab7ab220a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <i class="fas fa-paper-plane"></i>

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" id="contact__name" onkeyup="validateName()">
                    <span id="name__error"></span>
                </div>

                <div class="input-group">
                    <label>Phone No.</label>
                    <input type="tel" placeholder="123 456 7890" id="contact__phone" onkeyup="validatePhone()">
                    <span id="phone__error"></span>
                </div>

                <div class="input-group">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter Email" id="contact__email" onkeyup="validateEmail()">
                    <span id="email__error"></span>
                </div>   

                <div class="input-group">
                    <label>Your Message</label>
                    <textarea rows="5" placeholder="Enter your message" id="contact__message" onkeyup="validateMessage()"></textarea>
                    <span id="message__error"></span>
                </div>

                <button onclick="return validateForm()">Submit</button>
                <span id="submit__error"></span>
            </form>
        </div>


    <script src="index.js"></script>
    
    </body>
</html>
